# Highlight effect

vertex:
    transform: |

fragment:
    inout: |
        uniform vec3 baseColor;
        uniform float specularIor;
        uniform sampler2D itemTex;

    includes: |
        #pragma include "Engine/Shaders/particles_func.inc.glsl"

    defines: |
        #define DONT_FETCH_DEFAULT_TEXTURES 1
        #define DONT_SET_MATERIAL_PROPERTIES 1

    material: |
        vec4 m_base = texture(itemTex, texcoord);
        m.basecolor = m_base.rgb;
        m.shading_model = mInput.shading_model;
        m.specular_ior = specularIor;
        m.roughness = mInput.roughness;
        m.metallic = mInput.metallic;
        m.shading_model_param0 = mInput.arbitrary0;
        m.normal = vOutput.normal;