
vertex:
    transform: |

fragment:

    defines: |
        #define DONT_FETCH_DEFAULT_TEXTURES 0
        #define DONT_SET_MATERIAL_PROPERTIES 1

    material: |
        m.basecolor = vec3(1.0, 0.0, 0.0);
        m.shading_model = 3; // transparency 3
        m.specular_ior = 0.0;
        m.metallic = 0.0;
        m.roughness = 0.0;
        m.shading_model_param0 = 1.0;
        m.normal = vOutput.normal;

