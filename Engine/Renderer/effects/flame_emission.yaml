# Particles effect

vertex:
    transform: |

fragment:
    defines: |
        #define DONT_FETCH_DEFAULT_TEXTURES 0
        #define DONT_SET_MATERIAL_PROPERTIES 1

    material: |
        m.basecolor = vec3(0.030531512498855596, 0.004492279797792435, 0.000447507366538048);
