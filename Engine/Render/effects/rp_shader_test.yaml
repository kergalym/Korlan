# flame effect

vertex:
    inout: |
      out vec2 texCoord;

    transform: |
      gl_Position = p3d_ModelViewProjectionMatrix * p3d_Vertex;
      texCoord = p3d_MultiTexCoord0;

fragment:
    inout: |
      in vec2 texCoord;

    defines: |
      #define DONT_FETCH_DEFAULT_TEXTURES 0
      #define DONT_SET_MATERIAL_PROPERTIES 1

    material: |
      m.basecolor = vec3(1.0,0.0,0.0);
